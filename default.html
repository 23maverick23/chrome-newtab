<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="shortcut icon" href="img/icon-16.png">

	<title>New Tab</title>

	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="css/sticky-footer-navbar.css" rel="stylesheet">
</head>

<body>

	<!-- Wrap all page content here -->
	<div id="wrap">

		<!-- Fixed navbar -->
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Chrome New Tab</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<button id="add-note" type="button" class="btn btn-primary navbar-btn" data-toggle="modal" data-target="#add-note-modal"><span class="glyphicon glyphicon-plus"></span> Add Note</button>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<button type="button" class="btn btn-default navbar-btn original-new-tab"><span class="glyphicon glyphicon-th"></span></button>
						<a href="options.html" class="btn btn-default navbar-btn options-page"><span class="glyphicon glyphicon-cog"></span></a>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>

		<!-- Begin page content -->
		<div id="note-container" class="container">
			<h2 class="text-center">Quick Notes</h2>
			<hr>
			<!-- Begin loading note panels here -->
		</div>

		<!-- Begin add note modal -->
		<div class="modal fade" id="add-note-modal">
			<div class="modal-dialog">
				<form role="form" id="add-note-form">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title"><span class="glyphicon glyphicon-plus"></span> Add Note</h4>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<textarea class="form-control input-lg" id="new-note-content" rows="6" placeholder="Enter your note here..." autofocus="autofocus"></textarea>
							</div>
						</div>
						<div class="modal-footer">
							<button id="new-note-flag" type="button" class="btn btn-default pull-left" data-toggle="button"><span class="glyphicon glyphicon-flag"></span></button>
							<button id="cancel-new-note" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							<button id="save-new-note" type="submit" class="btn btn-primary">Save</button>
						</div>
					</div><!-- /.modal-content -->
				</form><!-- /role=form -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<!-- Begin modify note modal -->
		<div class="modal fade" id="modify-note-modal">
			<div class="modal-dialog">
				<form role="form" id="modify-note-form">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title"><span class="glyphicon glyphicon-pencil"></span> Modify Note</h4>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<input type="hidden" id="modify-note-id" value="">
								<textarea class="form-control input-lg" id="modify-note-content" rows="6" autofocus="autofocus"></textarea>
							</div>
						</div>
						<div class="modal-footer">
							<button id="modify-note-flag" type="button" class="btn pull-left" data-toggle="button"><span class="glyphicon glyphicon-flag"></span></button>
							<button id="cancel-modify-note" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							<button id="save-modify-note" type="submit" class="btn btn-warning">Update</button>
						</div>
					</div><!-- /.modal-content -->
				</form><!-- /role=form -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	</div>

	<!-- Begin footer -->
	<footer id="footer">
		<div class="container">
			<button id="delete-all-notes" type="button" class="btn btn-danger pull-right"><span class="glyphicon glyphicon-trash"></span> Delete All Notes</button>
			<p class="text-muted"></p>
		</div>
	</footer>


	<!-- JavaScript goes here -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/store.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
